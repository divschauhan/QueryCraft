version: "3.1"

intents:
  - crop_info_query
  - disease_control_query
  - nutrient_requirement_query
  - pest_control_query
  - ask_fertilizer_requirements
  - variety_yield_query
  - deficiency_related_query
  - ask_best_practices
  - ask_crop_rotation
  - ask_harvesting_time
  - ask_insecticide_info
  - ask_disease_prevention
  - ask_natural_pest_control
  - ask_fungicide_info
  - ask_pest_detection
  - ask_fertilizer_schedule
  - ask_fertilizer_application_method
  - ask_organic_fertilizer
  - ask_water_requirement
  - ask_irrigation_methods
  - ask_drainage
  - ask_climate_requirements
  - ask_weather_impact
  - ask_drought_management
  - ask_crop_rotation_benefits
  - ask_mixed_farming_techniques
  - ask_crop_compatibility
  - ask_soil_type
  - ask_soil_preparation
  - affirm
  - deny
  - greet
  - goodbye
  - thank
  - bot_challenge

entities:
  - crop
  - variety

slots:
  crop:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: crop
  
  variety:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: variety
  
  requested_slot:
    type: text
    influence_conversation: true
    mappings:
    - type: custom

  requested_info:
    type: categorical
    values:
      - crop_info
      - disease_control
      - nutrient_requirement
      - pest_control
      - fertilizer_requirement
      - variety_yield
      - deficiency_info
      - best_practices
      - crop_rotation
      - harvesting_time
      - insecticide_info
      - disease_prevention
      - natural_pest_control
      - fungicide_info
      - pest_detection
      - fertilizer_schedule
      - fertilizer_application_method
      - organic_fertilizer
      - water_requirement
      - irrigation_methods
      - drainage
      - climate_requirements
      - weather_impact
      - drought_management
      - crop_rotation_benefits
      - mixed_farming_techniques
      - crop_compatibility
      - soil_type
      - soil_preparation
    influence_conversation: true
    mappings:
    - type: custom

forms:
  agriculture_form:
    required_slots:
      - crop
      - variety

responses:
  utter_ask_crop:
    - text: "For which crop would you like information?"
  
  utter_ask_variety:
    - text: "Which variety of {crop} are you interested in?"
  
  utter_greet:
    - text: "Hello! I'm your agriculture assistant. How can I help you today?"
    - text: "Hi there! I'm here to provide information about crops and farming. What would you like to know?"
  
  utter_goodbye:
    - text: "Goodbye! Feel free to ask if you have more agriculture questions."
    - text: "Have a great day! Come back anytime for more farming information."
  
  utter_thank:
    - text: "You're welcome! I'm happy to help with your agriculture questions."
    - text: "My pleasure! Let me know if you need more information."
  
  utter_bot_challenge:
    - text: "I'm an agriculture bot designed to help with farming information and advice."
  
  utter_default:
    - text: "I'm not sure I understand. Could you rephrase your question about agriculture?"
  
  utter_crop_info:
    - text: "Here's information about {crop}: [This would be filled with crop information from the knowledge base]"
  
  utter_disease_control:
    - text: "Here's information about diseases affecting {crop} and their control measures: [This would be filled with disease control information from the knowledge base]"
  
  utter_nutrient_requirement:
